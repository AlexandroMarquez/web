      <div class="cardRegistrarse" style="width: 40rem;">
        <div class="form-group">
          <label for="exampleInputNombre1">Ingrese su nombre</label>
          <input
            type="nombre"
            class="form-control"
            id="exampleInputNombre1"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputNombre1">Ingrese su apellido</label>
          <input
            type="apellido"
            class="form-control"
            id="exampleInputApellido1"
            placeholder="Apellido"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFechaNac1">Ingrese su fecha de Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="exampleInputFechaNac1"
            placeholder="Fecha"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Ingrese su Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Ingrese un mail no registrado en esta plataforma.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Cree su Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Visualizar contraseña</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
      </div>
